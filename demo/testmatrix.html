<!doctype html>
<style>
	html {
		background-image:
			-moz-linear-gradient(0deg, transparent 1px, #fff 1px),
			-moz-linear-gradient(-90deg, #6c6 1px, #fff 1px);
		background-size: 10px 10px;
		background-position: 5px 5px;
		font: 10px sans-serif;
	}
	html, body {
		padding: 5px;
		margin: 5px;
	}
	table {
		border-spacing: 10px;
	}
	td {
		min-width: 30px;
		height: 30px;
		background: #ddd;
		padding: 0;
		vertical-align: top;
	}
	.box {
		width: 30px;
		height: 30px;
		background: #eee;
		position: absolute;
	}
	.testcase {
		background: red;
		border-radius: 3px;
		width: 0px;
		height: 0px;
		padding: 3px 3px;
		margin: 2px 0 0 2px;
		position: absolute;
	}
	[title]:before {
		content: attr(title);
		z-index: 1;
		line-height: 1em;
		clear: both;
		display: inline-block;
		width: 29px;
		position: absolute;
		margin: 5px 0 0 5px;
		opacity: 0.4;
	}
	connection {
		border: 10px solid #bbb;
		border-radius: 8px;
	}
	connection.fat {
		border: 30px solid #bbb;
	}
	connection.red {
		border-color: red;
	}
</style>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="../jquery.connections.js"></script>
<script>
	$(document).ready(function() {
		$('.l, .r').connections();
		$('.t, .b').connections();
		$('.behind').connections({css: {zIndex: -1}, 'class': 'red'});
		$('.ring-l, .ring-r').connections({to: '.ring-b, .ring-t'});
		$('.small').connections({to: '.large', 'class': 'fat'});
		$('.l.t').connections({to: '.basic .inner', 'class': 'red'});
		$('td.contiguous').connections({to: '.contiguous.box', 'class': 'red'});
		$('.bidi1').connections({to: '.bidi2'}).connections({from: '.bidi2'});
		$('.full-center').connections({to: '.full'}).connections({from: '.full'});
		$('.s.plumbing-center').connections({to: '.s.plumbing'});
		$('.u.plumbing-center').connections({to: '.u.plumbing'});
		$('.display-none').connections({'class': 'red'});
		$('.relative .outer').connections({within: ':root'});
		$('.relative .inner').connections({within: '.relative'});
		$('.absolute .outer').connections({within: ':root'});
		$('.absolute .inner').connections({within: '.absolute'});
		$('.detached').detach().connections('update');
		$('.removed').remove();
	});
</script>
